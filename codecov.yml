codecov:
  notify:
    require_ci_to_pass: true
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 90%
        threshold: 1%
    patch:
      default:
        target: 90%
    changes: off
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
